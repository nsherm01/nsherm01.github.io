<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center top; /* Adjusted background position to place the bottom part on top and the top part on the bottom */
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Header Name</h1>
    </header>
</body>

</html>
