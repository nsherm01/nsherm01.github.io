<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            position: relative; /* Make the header a positioning context for the absolutely positioned nav */
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100px; /* Adjust the height as needed */
        }

        nav {
            position: absolute; /* Position the navigation absolutely within the header */
            top: 1em; /* Adjust as needed for vertical positioning */
            right: 1em; /* Adjust as needed for horizontal positioning */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white; /* Change the color to match the existing style */
            font-weight: bold;
            font-size: 1.2em; /* Adjust the font size as needed */
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="interests.html">Interests</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
