<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('profile.jpg');
            background-size: cover;
            background-position: center top;
            background-position-y: 40%; /* Remove 20% from the top */
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            position: relative;
            text-align: center;
            padding: 20px;
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Copperplate', fantasy;
            background-color: rgba(0, 0, 0, 0);
            margin: 0;
            font-size: 2em;
        }

        nav {
            position: absolute;
            top: 1em;
            right: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.5); /* 50% transparent white */
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nate Sherman</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="interests.html">Interests</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
